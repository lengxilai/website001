<script type="text/javascript">

var ADAPT_CONFIG = { path: 'core/css/', dynamic: false, range: ['0 to 1220 = fp.tab.001.130712.css']}; 

head.js(
	
"core/js/jquery-1.7.2.min.js", 
"core/js/fp_scripts.001.h.130712.js" ,
"core/js/jquery.color.js",
"core/js/galleria-1.2.9.min.js",
"core/js/galleria.fullscreen.home.min.js",
"core/js/adapt.min.js",
"core/js/bootstrap-collapse.js",

function() {
	
if ($.browser.webkit && !(/chrome/.test(navigator.userAgent.toLowerCase()))) {
	$('.outer, #searching').addClass('sf');
	$('.mnubutton h4, .barlower, .latestnews h5').addClass('sf_green');
}

function launchActions() {

var straplines = ["信息1", "信息2", "信息3", "信息4", "信息5", "信息6"];
var dur = 3800;

// start the gallery
$('#galleria').toggle().galleria({
	autoplay: dur, 
	transitionSpeed: 1024, 
	transition: 'fade', 
	imageCrop: true, 
	carousel: false, 
	clickNext: false,  
	easing: "galleria", 
	fullscreenDoubleTap: false, 
	layerFollow: true, 
	debug: false,
	swipe: false,
	dataConfig: function(img) {
	// return the layer data
	return { layer: $(img).parent().next('.layer').html()}}
});

var ct = -1;
var firstlap = true;

function shw(e) {
	
	// function that changes the straplines
	$(".barlower").find("span").animate({opacity:0},768).queue(function(){$(this).html(straplines[ct]); 
	$(this).dequeue()}).animate({opacity:1}); 
	if (ct == 5 ) { 	
		firstlap = false;
		ct = 0; 
	} else { 
		ct++; 
	} 
	
} 

Galleria.ready(function() {
	
this.push({ image: "data/home/bg1.jpg" },{ image: "data/home/bg2.jpg" },{ image: "bg3.jpg" },{ image: "data/home/bg4.jpg" });	
	
if (showID == true) {
	$(".outer").fadeIn(512); 
}

this.bind('image', function(e) {
	
	if (e.index == 0 && firstlap == true) {   
		$(".navblock").animate( {'height' : 150} , 0).toggle(false);
		$(".navbar").toggleClass("mymarg", false);
			
		$(".outer").fadeIn(768, function() { 
			$(".maininner, .barlower").fadeIn(768, function() {
				if (e.index == 1 && firstlap == true) {		
					this.playToggle();
					this.play(4608);	
				}
			});
		}); 
	} 
	this.detachKeyboard();
	});
	   
	this.bind("loadstart", function(e) {
		shw(e);
	});

});

}
	$(document).ready(function() {
		setTimeout(launchActions, 256);
	});
});

</script>
